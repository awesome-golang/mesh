syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

package pipe;

message Message {
  uint64 session = 1;
  uint64 seq_id = 2;

  enum Type {
    PIPE_OPEN = 0;
    PIPE_CLOSE = 1;
    PIPE_DATA = 2;
    PIPE_UNKNOWN = 3;
    PIPE_OPENED = 4;
    PIPE_DATA_ACK = 5;
  }

  Type type = 3;

  string pipe_name = 4;

  bytes data = 5;

  bool encrypted = 6;
}
